<div class="create-job-container">
    <h2>Create New Job</h2>
    
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="organisationName">Organisation Name:</label>
        <input id="organisationName" formControlName="organisationName" placeholder="Enter Organisation Name" />
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <input id="role" formControlName="role" placeholder="Enter Role" />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter Job Description"></textarea>
      </div>
  
      <button type="submit" [disabled]="jobForm.invalid">Submit</button>
    </form>
  </div>
