<div class="applications-container">
    <h2>My Applications</h2>
  
    <div *ngIf="applications.length > 0; else noApplications">
      <div *ngFor="let application of applications" class="application-card">
        <h3>{{ application.role }}</h3>
        <p><strong>Company:</strong> {{ application.companyName }}</p>
        <p><strong>Description:</strong> {{ application.description }}</p>
        <p><strong>Status:</strong> {{ application.status }}</p>
        <button class="delete-btn" (click)="deleteApplication(application.applicationStatusId)">
          Delete Application
        </button>
      </div>
    </div>
  
    <ng-template #noApplications>
      <p>No applications found.</p>
    </ng-template>
  </div>
